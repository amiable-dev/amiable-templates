name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'templates.yaml'
      - 'scripts/**'
      - '.github/workflows/deploy.yml'
      - 'requirements.txt'
  schedule:
    # Rebuild daily at 6 AM UTC to catch upstream doc changes
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh all cached content'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate templates.yaml schema
        run: check-jsonschema --schemafile templates.schema.yaml templates.yaml

      - name: Restore template cache
        if: ${{ github.event.inputs.force_refresh != 'true' }}
        uses: actions/cache@v5
        with:
          path: .cache/templates
          key: templates-${{ hashFiles('templates.yaml') }}-${{ github.run_id }}
          restore-keys: |
            templates-${{ hashFiles('templates.yaml') }}-
            templates-

      - name: Clear cache (if force refresh)
        if: ${{ github.event.inputs.force_refresh == 'true' }}
        run: rm -rf .cache/templates

      - name: Aggregate template documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/aggregate_templates.py

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
