# Pre-commit hooks for amiable-templates
# Install: pip install pre-commit && pre-commit install

repos:
  # Gitleaks - Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  # YAML linting (uses .yamllint.yml config)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]

  # Trailing whitespace and file endings
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Schema validation for templates.yaml
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.29.4
    hooks:
      - id: check-jsonschema
        name: Validate templates.yaml schema
        files: ^templates\.yaml$
        args: ['--schemafile', 'templates.schema.yaml']

  # Semantic validation for templates.yaml (ADR-007)
  - repo: local
    hooks:
      - id: template-manager-validate
        name: Validate templates.yaml (semantic)
        entry: python scripts/template_manager.py validate
        language: python
        files: ^templates\.yaml$
        additional_dependencies: ['ruamel.yaml', 'jsonschema']
        pass_filenames: false

  # Python formatting (for aggregation scripts)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
